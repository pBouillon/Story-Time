name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 12.13 (LTS)
      uses: actions/setup-node@v1
      with:
        node-version: 12.13
          
    - name: Install dependencies
      run: |
        cd story-time
        npm install
      
    - name: Build
      run: npm run ng build --prod
